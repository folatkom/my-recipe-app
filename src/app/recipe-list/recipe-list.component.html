<div id="container1">
  <form (ngSubmit)="browse()">
    <input type="text" [(ngModel)]="value" name="value" />
    <button type="submit">szukaj</button>
  </form>

  <app-sort (sortBy)="sort($event)"></app-sort>
</div>
<div id="container2" *ngIf="recipes | async as recipes; else nolist">
  <div class="tiles">
    <a class="tile" *ngFor="let item of recipes" (click)="onSelected(item)">
      <div>{{ item.name }}</div>
      <div>
        <span *ngFor="let e of [].constructor(item.rating)">🍔</span>
      </div>
    </a>
  </div>
</div>
<ng-template #nolist>...loading</ng-template>
