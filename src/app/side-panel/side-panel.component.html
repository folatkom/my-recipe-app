<div>
  <button
    [ngClass]="{ active: panel === 'addRecipe' }"
    (click)="panel = 'addRecipe'"
  >
    Dodaj przepis
  </button>
  <button
    [ngClass]="{ active: panel === 'recipeDetails' }"
    (click)="panel = 'recipeDetails'"
  >
    Szczegóły
  </button>
</div>

<p *ngIf="panel === 'addRecipe'; then add; else details"></p>
<ng-template #add><p>taarrarar</p></ng-template>
<ng-template #details><app-recipe-details></app-recipe-details></ng-template>
